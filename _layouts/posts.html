---
layout: default
---

<div class="container">
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>
{% if page.tags.size > 0 %}
  <p class="meta">Tags:
    {% for tag in page.tags %}
      {% if forloop.index  < page.tags.size %}
        {{ tag }},
      {% else %}
	{{ tag }}
      {% endif %}
    {% endfor %}
 </p>
  {% endif %}
{{ content }}
</div>
